<!DOCTYPE html>
<html âš¡ lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}" prefix="og: http://ogp.me/ns#">
  {{- partial "head.html" . -}}

  <body>
    {{- partial "preloader.html" . -}}
    {{- partial "header.html" . -}}
    {{- block "main" . }}{{- end }}
    {{- partial "footer.html" . -}}
    <amp-install-serviceworker src="{{ .Site.BaseURL }}sw.js"
      data-iframe-src="{{ .Site.BaseURL }}install-serviceworker.html" layout="nodisplay">
    </amp-install-serviceworker>

    {{ "<!-- AMP Analytics -->" | safeHTML }}

    <amp-analytics type="gtag" data-credentials="include">
      <script type="application/json">
      {
          "vars": {
              "gtag_id": "{{ .Site.Params.googleAnalytics }}",
              "config": {
                  "{{ .Site.Params.googleAnalytics }}": {
                  "groups": "default",

                  }
              }
          },
          "triggers": {
            "trackPageview": {
              "on": "visible",
              "request": "pageview"
            }
          }
      }
      </script>
    </amp-analytics>

  </body>

</html>
