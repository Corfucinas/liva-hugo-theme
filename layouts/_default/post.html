<div class="col-md-6 mb-4">
    <article class="card">
        {{ if .Params.Image }}
        <figure>
            <picture>
                <!-- Large screens -->
                <source media="(min-width: 535px)" data-srcset="{{ .Params.Image | absURL }}.webp 1x,
                          {{ .Params.Image | absURL }}@2x.webp 2x">
                <!-- Small screens -->
                <source media="(max-width: 534px)" data-srcset="{{ .Params.Image | absURL }}-sm.webp 1x,
                          {{ .Params.Image | absURL }}-sm@2x.webp 2x">
                <!-- Fallback -->
                <img data-src="{{ .Params.Image | absURL }}.webp" data-srcset="{{ .Params.Image | absURL }}@2x.webp 2x"
                    alt="{{ .Title | markdownify }}" class="card-img-top lazyload blur-up" width="100%" height="100%"
                    data-sizes="auto">
            </picture>
        </figure>
        {{ end }}
        <div class="card-body px-0">
            {{ range .Params.Categories }}
            <a href="{{ `categories/` | relLangURL }}{{ . | urlize | lower }}"
                class="text-primary">{{ . | title | humanize }}</a>
            {{ end }}
            <a href="{{ .Permalink }}" class="h5 d-block my-3">{{ .Title | markdownify }}</a>
            <div class="mb-3 post-meta">
                <span>By {{ .Site.Params.Author }}</span>
                {{ if not .Params.HideDate }}
                <span class="border-bottom border-primary px-2 mx-1"></span>
                <span>{{ .PublishDate.Format "02 January 2006" }}</span>
                {{ end }}
            </div>
            <p class="card-text" dir="ltr">{{ .Summary }}</p>
            <a href="{{ .Permalink }}" class="btn btn-outline-primary">Full Article</a>
        </div>
    </article>
</div>
