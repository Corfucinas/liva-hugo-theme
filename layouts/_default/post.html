<div class="col-md-6 mb-4">
    <article class="card">
        {{ if .Params.Image }}
        <figure>
            {{ "<!-- amp-image -->" | safeHTML }}
            <amp-img class="card-img-top" src="{{ .Params.Image | absURL }}.webp"
                srcset="{{ .Params.Image | absURL }}.webp 535w, {{ .Params.Image | absURL }}@2x.webp 535w, {{ .Params.Image | absURL }}-sm@2x.webp 534w"
                width="383" height="383" layout="intrinsic" alt="{{ .Title | markdownify }}">
                <noscript>
                    <img src="{{ .Params.Image | absURL }}.webp" width="383" height="383"
                        alt="{{ .Title | markdownify }}">
                </noscript>
                <div fallback>Go online to see the image</div>
            </amp-img>
        </figure>
        {{ end }}
        <div class="card-body px-0">
            {{ range .Params.Categories }}
            <a href="{{ `categories/` | relLangURL }}{{ . | urlize | lower }}"
                class="text-primary">{{ . | title | humanize }}</a>
            {{ end }}
            <a href="{{ .Permalink }}" class="h5 d-block my-3">{{ .Title | markdownify }}</a>
            <div class="mb-3 post-meta">
                <span>By {{ .Site.Params.Author }}</span>
                {{ if not .Params.HideDate }}
                <span class="border-bottom border-primary px-2 mx-1"></span>
                <span>{{ .PublishDate.Format "02 January 2006" }}</span>
                {{ end }}
            </div>
            <p class="card-text" dir="ltr">{{ .Summary }}</p>
            <a href="{{ .Permalink }}" class="btn btn-outline-primary">Full Article</a>
        </div>
    </article>
</div>
