{{ if .Site.Params.preloader.enable }}
{{ "<!-- preloader start -->" | safeHTML }}
<div class="preloader">
  {{ if ne .Site.Params.preloader.preloader "" }}
  <picture>
    <img data-src="{{ .Site.Params.preloader.preloader | absURL }}" data-sizes="auto" alt="preloader" class="lazyload">
  </picture>
  {{ end }}
</div>
{{ "<!-- preloader end -->" | safeHTML }}
{{ end }}
